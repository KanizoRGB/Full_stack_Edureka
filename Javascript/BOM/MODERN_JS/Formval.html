<head>

<body>
    <form action="" id="myForm" style="border: 1px solid black; margin: 10px; padding: 10px;">
       Email:<input type="text" id="email" required> <br/> <br>
       <button type="submit">SignIn</button>

    </form>

            if(!email.includes('@gmail.com')){
            document.write("Please enter a valid email")
            event.preventDefault();
        }
        }
    </script>
