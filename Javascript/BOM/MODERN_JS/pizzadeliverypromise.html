<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function orderPizza(){
            return new Promise((resolve,reject)=>{
                let Pizzaready = true;

                setTimeout(()=>{
                    if(Pizzaready){
                        resolve("Pizza delivered safely")
                    }
                    else{
                        reject("Pizza delivery resolved")
                    }
                },5000)
            })
        }
        orderPizza().then((message)=>{
            console.log(message)
        })
        .catch((error)=>{
            console.log(error)
        })
        ;
    </script>
</body>
</html>
