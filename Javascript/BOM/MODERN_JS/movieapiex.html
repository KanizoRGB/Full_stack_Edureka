<body>
    <script>
        async function getMovie(movieName){
            let url = `http://www.omdbapi.com/?t=${movieName}&apikey=3bf043bd`;

            try{
                let response = await fetch(url);

                let data = await response.json();

                if(data.Response === 'True'){
                    console.log(`‚ù§Ô∏èTitle = ${data.Title}`)
                    console.log("üíÄYear:"+ data.Year)
                    console.log(`üî•Plot: ${data.Plot}`)

                }else{
                    console.log('Movie not found')

                }

            }catch(error){
                console.log("Error",error)

            }
        }

        getMovie("Titanic")
    </script>
</body>
