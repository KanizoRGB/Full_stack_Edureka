<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //List of data linked to each other

        //LINKED LIST are made up of nodes
        //A node has 2 parts data and address to the next node

        class Node{
            constructor(data,){
                this.data=data;
                this.next = null;
            }
        }

//Use of objects to access the clas
         
        let node1 = new Node("Box 1")
        let node2 = new Node("Box 2")
        let node3 = new Node("Box 3")

        node1.next = node2;
        node2.next = node3;

        console.log(node1)

        console.log(node1.next.data)



    </script>
</body>
</html>
