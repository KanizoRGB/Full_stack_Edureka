        function quicksort(arr){
            if(arr.length<=1){
                return arr;

            }

            const pivot = arr[arr.length -1]; //last index

            const left = [];

            const right = [];

            for(i=0;i<arr.length-1;i++){
                if (arr[i]<pivot){
                    left.push(arr[i]);//smaller

                }
                else{
                    right.push(arr[i]); //greater
                }
            }

            return quicksort(left).concat(pivot,quicksort(right));

        }
