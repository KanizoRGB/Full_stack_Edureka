<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //DATA TYPES

        //1.String - text and inside double quotes

        var abc = "gaurav";
        console.log(typeof(abc)); //typeof method helps us get the datatype


        //2.Number - anynumber
        var age = 22;
        console.log(typeof(age));

        //3.Boolean - TRUE or FALSE
        var Dennis = true;
        console.log(typeof(Dennis));

        //4. UNDEFINED //No value has been assigned
        var x;
        console.log(typeof(x));
    </script>
</body>
</html>
