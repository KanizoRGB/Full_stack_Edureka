    <script>

        let lastname = "Thomas"; //string

        console.log(fullname.toUpperCase());

        console.log(firstname[0]); //[indexno]
        console.log(firstname[3]); //[indexno]

        //replace method
        let xyz = "HELLO GAURAV HOW ARE YOU?"
        console.log(xyz);
        console.log(xyz.replace('GAURAV','EVERYONE'));
