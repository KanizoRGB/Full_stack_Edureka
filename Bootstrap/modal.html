<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    
</head>
<body>


    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Checkout</button>
    
    
    <!-- MODAL -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- MODAL IS DIVIDED INTO 3 PARTS:Header,Body,Footer -->

                <!-- Header  -->
                 <div class="modal-header">
                    <h3 class="modal-title">Amazon</h3>

                    <button type="button" class="close" data-dismiss="modal">&times</button>
                 </div>

                <!-- Body  -->
                 <div class="modal-body">
                    <p>$100 - 4 Screens</p>
                    <p>$50 - 2 Screens</p>
                    <p>$20 - 1 Screens</p>
                 </div>

                <!-- Footer  -->
                 <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Submit</button>
                 </div>


            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
